<mat-card class="form-container">
    <mat-card-header>
      <mat-card-title>Create section</mat-card-title>
      <mat-card-subtitle>Fill up the form</mat-card-subtitle>
      <span class="spacer"></span>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="sectionForm" (ngSubmit)="save()">
        <mat-form-field class="f-w mb-1">
          <mat-label>Section name</mat-label>
          <input type="text" matInput formControlName="sectionName" />
  
          <mat-error *ngIf="f['sectionName'].hasError('maxLength')">
            Maximum <strong>50</strong> character allowed
          </mat-error>
          <mat-error *ngIf="f['sectionName'].hasError('required')">
            Section name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <div class="f-w mb-1">
          <button mat-raised-button color="primary" type="submit" [disabled]="sectionForm.invalid">Save</button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button [routerLink]="['/sections']">Back to list</a>
    </mat-card-actions>
  </mat-card>
