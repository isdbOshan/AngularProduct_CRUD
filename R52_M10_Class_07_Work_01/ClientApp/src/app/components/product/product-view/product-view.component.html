<mat-card >
    <mat-card-header>
      <mat-card-title>Products</mat-card-title>
      <mat-card-subtitle>List of Products</mat-card-subtitle>
      <span class="spacer"></span>
        <div>
            <a mat-mini-fab [routerLink]="['/product-create']">
                <mat-icon>add</mat-icon>
            </a>
        </div>
    </mat-card-header>
    <mat-card-content>
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="productName">
                <mat-header-cell *matHeaderCellDef mat-sort-header=""> Product Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.productName}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="sectionId">
                <mat-header-cell *matHeaderCellDef mat-sort-header=""> Section </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.section.sectionName}} </mat-cell>
            </ng-container>
            
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>...</mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <a mat-icon-button [routerLink]="['/employee-edit', element.employeeId]"><mat-icon>edit</mat-icon></a>
                  <button mat-icon-button color="warn" ><mat-icon>delete</mat-icon></button>
                </mat-cell>
              </ng-container>
            <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columnList;"></mat-row>
        </mat-table>
    </mat-card-content>
    <mat-card-actions>
        <mat-paginator [pageSizeOptions]="[3, 5, 10, 15]" [pageSize]="3" showFirstLastButtons></mat-paginator>
    </mat-card-actions>
  </mat-card>
